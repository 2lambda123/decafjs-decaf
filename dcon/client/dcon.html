<!DOCTYPE html>
<html debug="true">
<head lang="en">
    <meta charset="UTF-8">
    <title>DCON Kills Bugs Dead!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>
==styles==
</head>
<body>
<div class="ui-layout-north">
    <div style="float: left;">
        <span style="font-size: 18px; font-weight: bold">DCON v1.0</span><br/><span>DCON kills bugs dead!</span>
    </div>
    <div style="float: right;">
        <button id="run-button">Stop</button>
        <button id="stepover-button">Step Over</button>
        <button id="stepin-button">Step In</button>
        <button id="stepout-button">Step Out</button>
        <input type="checkbox" style="vertical-align: middle"> Break on exceptions
    </div>
</div>
<!--<div id="west" class="ui-layout-west">-->
<!--West-->
<!--</div>-->
<div class="ui-layout-center">
    <div class="ui-layout-north" style="margin: 0; padding: 0">
        <div id="filename"
             style="background-color: black; color: white; font-weight: bold; font-size: 15px; text-align: center; padding: 4px">
            File Name
        </div>
    </div>
    <div class="ui-layout-center">
        <textarea class="ui-widget-content" id="editor"
                  style="width: 100%; border: 0; padding: 0"></textarea>
    </div>
    <div class="ui-layout-south" style="margin: 25px; padding: 0; text-align: center; overflow: hidden">
        <div style="width: 100%; padding-left: 10px; padding-top: 10px; padding-bottom: 10px">
            <span style="font-weight: bold; width: 100px"> Stack Trace: </span>
            <select id="stack-select" style="width: 50%">
                <option></option>
            </select>
            <button class="go-button" id="select-stack-button">Go</button>
        </div>
        <div style="width: 100%; padding-left: 10px; padding-bottom: 10px">
            <span style="font-weight: bold; width: 100px; padding-top: 10px;"> Source Files: </span>
            <select id="sources-select" style="width: 50%">
                <option></option>
            </select>
            <button class="go-button" id="select-sources-button">Go</button>
        </div>
        <div style="width: 100%; padding-left: 10px; padding-bottom: 10px">
            <span style="font-weight: bold; width: 100px"> Breakpoints: </span>
            <select id="breakpoints-select" style="width: 50%">
                <option></option>
            </select>
            <button class="go-button" id="select-breakpoints-button">Go</button>
        </div>
    </div>
</div>
<!--<div class="ui-layout-east">-->
<!--</div>-->
<div class="ui-layout-south">
    <div style="width: 100%; height: 100%" id="console"></div>
</div>
==scripts==
</body>
</html>
