<!DOCTYPE html>
<html debug="true">
<head lang="en">
    <meta charset="UTF-8">
    <title>DCON Kills Bugs Dead!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/codemirror.css">-->
    <!--<link rel="stylesheet"-->
          <!--href="https://cdnjs.cloudflare.com/ajax/libs/jquery-layout/1.3.0-rc-30.79/layout-default.min.css">-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">


    <!--<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>-->

</head>
<body>
<div class="ui-layout-north">
    <div style="float: left;"><span style="font-size: 18px; font-weight: bold">DCON v1.0</span><br/><span>DCON kills bugs dead!</span>
    </div>
    <div style="float: right;">
        <button id="run-button">Stop</button>
        <button id="stepover-button">Step Over</button>
        <button id="stepin-button">Step In</button>
        <button id="stepout-button">Step Out</button>
        <input type="checkbox" style="vertical-align: middle"> Break on exceptions
    </div>
</div>
<!--<div id="west" class="ui-layout-west">-->
<!--West-->
<!--</div>-->
<div class="ui-layout-center">
    <div class="ui-layout-north" style="margin: 0; padding: 0">
        <div id="filename"
             style="background-color: black; color: white; font-weight: bold; font-size: 15px; text-align: center; padding: 4px">
            File Name
        </div>
    </div>
    <div class="ui-layout-center">
        <textarea class="ui-widget-content" id="editor"
                  style="width: 100%; border: 0; padding: 0"></textarea>
    </div>
    <div class="ui-layout-south" style="margin: 0; padding: 0; text-align: center; overflow: hidden">
        <div style="width: 100%; padding-left: 10px;">
            <span style="font-weight: bold; width: 100px"> Stack Trace: </span><select id="stack-select"
                                                                                       style="width: 50%">
            <option></option>
        </select>
        </div>
        <div style="width: 100%; padding-left: 10px">
            <span style="font-weight: bold; width: 100px"> Source Files: </span><select id="sources-select"
                                                                                        style="width: 50%">
            <option></option>
        </select>
        </div>
        <div style="width: 100%; padding-left: 10px">
            <span style="font-weight: bold; width: 100px"> Breakpoints: </span><select id="breakpoints-select"
                                                                                       style="width: 50%">
            <option></option>
        </select>
        </div>
    </div>
</div>
<!--<div class="ui-layout-east">-->
<!--</div>-->
<div class="ui-layout-south">
    <div style="width: 100%; height: 100%" id="console"></div>
</div>
</body>
</html>
